<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/00fbdd65c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="row" id = "header"><h1>Weather Dashboard</h1></div>
    
    <div class="row">
        <div class="col-3" id = "cities">
            <div class="row">
                <h5>Search for a City</h5>
            </div>
            <div class="row">
                <input type="text" id="search">
                <button class="btn" id="sBtn">
                    <i class="fas fa-search-location"></i></button>
            </div>
            <div class="cities"></div>
        </div>
        
        <div class="col">
            <div class="card" id = "today" style="height: auto;">
                <div><div style='float:left' id="cityInfo"></div><span style='float:left'><img id='icon'></span></div>
                <div id= "temp"></div>
                <div id= "humidity"></div>
                <div id= "wind"></div>
                <div id= "uv" class = "col"></div><div id= "num" class="col badge"></div>
            </div>
            <div class="card fCard"> <h4>5 day Forecast:</h4><div id='forecast'></div></div>
        </div>
    </div>
    
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="assets/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/function.js"></script>
</body>
</html>
